<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="text-center text-dark">CALCULATOR</h1>
      <div class="calculator mx-auto">
        <input type="text" id="screen" class="form-control mb-3" readonly />

        <div class="button-grid">
          <button class="btn btn-light" value="1">1</button>
          <button class="btn btn-light" value="2">2</button>
          <button class="btn btn-light" value="3">3</button>
          <button class="btn btn-operator" value="+">+</button>

          <button class="btn btn-light" value="4">4</button>
          <button class="btn btn-light" value="5">5</button>
          <button class="btn btn-light" value="6">6</button>
          <button class="btn btn-operator" value="-">-</button>

          <button class="btn btn-light" value="7">7</button>
          <button class="btn btn-light" value="8">8</button>
          <button class="btn btn-light" value="9">9</button>
          <button class="btn btn-operator" value="*">*</button>

          <button class="btn btn-light" value="0">0</button>
          <button class="btn btn-light" value=".">.</button>
          <button id="clear" class="btn btn-clear">C</button>
          <button class="btn btn-operator" value="/">/</button>

          <button id="square" class="btn btn-operator">xÂ²</button>
        </div>

        <button id="equals" class="btn btn-equals w-100 py-3 my-3">=</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
